<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- external font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- nav bar css -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- new-tweet css -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- tweets css -->
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

  <!-- tweet icon link -->
  <script src="https://use.fontawesome.com/0ae0ffd39f.js"></script>

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>

  <!-- character counter js -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>



</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <img class="logo" src="/images/bird.png">
    <span class="header">Tweeter</span>
  </nav>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action="/tweets/" method="POST">
        <textarea name="text" placeholder="What are you yammering on about now?"></textarea>
        <input type="submit" value="Tweet">
        <span class="counter">140</span>
      </form>
    </section>
    <section class="tweet-container">
      <article>
        <header>
          <span class="header-left">
            <span class="user-photo"> <img src="http://vignette2.wikia.nocookie.net/spongebob/images/6/66/Funny_SpongeBob_Face_in_Tutor_Sauce.png/revision/latest?cb=20160509032417"> </span>
          <span class="tweet-author"> name</span>
          </span>
          
          <span class="author-handle">@handle</span>
        </header>
        <div class="tweet-body">
          <p>tweet flk;dsafjdsklfjdlsk;ajfl;ka jdsa;lkjfsla;kdjfl;kdsajf;lk ajsflk;jdaskl;fjkl;adsjfkl;sadjf;lsdjaklfj;asdlkkfjl;dasjlk;afds</p>
        </div>
        <footer class="tweet-footer">
          <span>
            time
          </span>
          <span class="tweet-icons">
            <i class=" tweet-icon fa fa-flag" aria-hidden="true"></i>
            <i class="tweet-icon fa fa-retweet" aria-hidden="true"></i>
            <i class="tweet-icon fa fa-heart" aria-hidden="true"></i>
          </span>
        </footer>
      </article>
    </section>
  </main>

</body>

</html>
